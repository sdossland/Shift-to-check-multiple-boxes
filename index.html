<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shift to check multiple boxes</title>
    <script type="application/javascript" src="logic.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
<form>
    <div class="question">Select all that apply. Press and hold shift to select all in-between.</div>
    <div class="answer">
        <input type="checkbox" name="akk" />
        <label>Alaskan Klee Kai</label>
    </div>
    <div class="answer>
        <input type="checkbox" name="beagle" />
        <label>Beagle</label>
    </div>
    <div class="answer>
        <input type="checkbox" name="collie" />
        <label>Border Collie</label>
    </div>
    <div class="answer>
        <input type="checkbox" name="cavalier" />
        <label>Cavalier King Charles Spaniel</label>
    </div>
    <div class="answer>
        <input type="checkbox" name="golden" />
        <label>Golden Retriever</label>
    </div>
    <div class="answer>
        <input type="checkbox" name="spitz" />
        <label>Japanese Spitz</label>
    </div>
    <div class="answer>
        <input type="checkbox" name="aussie" />
        <label>Miniature Australian Shepherd</label>
    </div>
    <div class="answer>
        <input type="checkbox" name="corgi" />
        <label>Pembroke Welsch Corgi</label>
    </div>
</form>
</body>
</html>
