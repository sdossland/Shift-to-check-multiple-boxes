<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shift to check multiple boxes</title>
    <script type="application/javascript" src="logic.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
<form>
    <div class="question">Select all dog breeds that you like. Press and hold shift to select all in-between.</div>
    <hr />
    <div class="answer">
        <input type="checkbox" id="akk" value="1" /> <!--onclick="this.parentNode.style.backgroundColor = '#609c9f';"-->
        <label for="akk">Alaskan Klee Kai</label>
    </div>
    <div class="answer">
        <input type="checkbox" id="beagle" value="2" />
        <label for="beagle">Beagle</label>
    </div>
    <div class="answer">
        <input type="checkbox" id="collie" value="3" />
        <label for="collie">Border Collie</label>
    </div>
    <div class="answer">
        <input type="checkbox" id="cavalier" value="4" />
        <label for="cavalier">Cavalier King Charles Spaniel</label>
    </div>
    <div class="answer">
        <input type="checkbox" id="golden" value="5" />
        <label for="golden">Golden Retriever</label>
    </div>
    <div class="answer">
        <input type="checkbox" id="spitz" value="6" />
        <label for="spitz">Japanese Spitz</label>
    </div>
    <div class="answer">
        <input type="checkbox" id="aussie" value="7" />
        <label for="aussie">Miniature Australian Shepherd</label>
    </div>
    <div class="answer">
        <input type="checkbox" id="corgi" value="8" />
        <label for="corgi">Pembroke Welsch Corgi</label>
    </div>
</form>
</body>
</html>
